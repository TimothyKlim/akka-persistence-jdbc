include "general.conf"

akka.loglevel = DEBUG

akka.actor {
  serialize-messages = on
  warn-about-java-serializer-usage = on

  serializers {
    base64Serializer = "akka.persistence.jdbc.serialization.Base64Serializer"
  }

  serialization-identifiers {
    "akka.persistence.jdbc.serialization.Base64Serializer" = 1000
  }
}

akka-persistence-jdbc {
  slick {
    driver = "slick.driver.PostgresDriver"
    db {
      host = "boot2docker"
      host = ${?POSTGRES_HOST}
      port = "5432"
      port = ${?POSTGRES_PORT}
      name = "docker"

      url = "jdbc:postgresql://"${akka-persistence-jdbc.slick.db.host}":"${akka-persistence-jdbc.slick.db.port}"/"${akka-persistence-jdbc.slick.db.name}
      user = "docker"
      password = "docker"
      driver = "org.postgresql.Driver"
    }
  }

  dao {
    journal = "akka.persistence.jdbc.dao.varcharmeta.VarcharMetaJournalDao"
    snapshot = "akka.persistence.jdbc.dao.varcharmeta.VarcharMetaSnapshotDao"
  }

  // this will serialize the message (payload) to/from Base64
  serialization.varchar.serializerIdentity = 1000
}


